<!DOCTYPE html> 
 <html> 
 <head> 
 <title></title> 
 </head> 
 <body> 
  
 <script type="text/javascript"> 
  
 // Get the user agent string 
 var userAgent = navigator.userAgent; 
  
 // Determine the device type based on the user agent 
 var deviceType; 
 if (/iPhone|iPad|iPod/i.test(userAgent)) { 
   deviceType = 'iOS Device'; 
 } else if (/Android/i.test(userAgent)) { 
   deviceType = 'Android Device'; 
 } else { 
   deviceType = 'Unknown Device'; 
 } 
  
 //Display the phone's information 
 console.log('User Agent: ' + userAgent); 
 console.log('Device Type: ' + deviceType); 
  
  
  
  
  
 if ('getBattery' in navigator) { 
   navigator.getBattery().then(function(battery) { 
     function updateBatteryStatus() { 
       console.log('Battery Level: ' + Math.round(battery.level * 100) + '%'); 
     } 
  
     battery.addEventListener('levelchange', updateBatteryStatus); 
     updateBatteryStatus(); 
   }); 
 } else { 
   console.log('Battery Status API is not supported in this browser.'); 
 } 
  
  
  
  
 function getCurrentTimeAndDate() { 
   var currentDate = new Date(); 
  
   var day = currentDate.getDate(); 
   var month = currentDate.getMonth() + 1; // Months are zero-based 
   var year = currentDate.getFullYear(); 
  
   var hours = currentDate.getHours(); 
   var minutes = currentDate.getMinutes(); 
   var seconds = currentDate.getSeconds(); 
  
   // Format single digits with leading zeros 
   day = (day < 10) ? '0' + day : day; 
   month = (month < 10) ? '0' + month : month; 
   hours = (hours < 10) ? '0' + hours : hours; 
   minutes = (minutes < 10) ? '0' + minutes : minutes; 
   seconds = (seconds < 10) ? '0' + seconds : seconds; 
  
   var dateTimeString = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds; 
  
   return dateTimeString; 
 } 
  
 // Display current time and date 
 console.log('Current Time and Date: ' + getCurrentTimeAndDate()); 
  
  
  
  
  
  
  
 // Display the screen size 
 console.log('Screen Size: ' + window.innerWidth + 'x' + window.innerHeight); 
  
  
  
  
  
  
 if ('deviceMemory' in navigator) { 
   var memorySize = navigator.deviceMemory; 
   console.log('Device Memory Size: ' + memorySize + ' GB'); 
 } else { 
   console.log('Device Memory Size is not available in this browser.'); 
 } 
  
  
 </script> 
  
  
 </body> 
 </html>
